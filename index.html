<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>QTS Train Tracker</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body>

  <div class="container">


    <div class="jumbotron">
      <h1 class="text-center">QTS Train Tracker</h1>
    </div>

    <div class="row">

      
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Add A New Train
          </div>

          <div class="card-body">

            
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:mm - Military Time):</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <textarea class="form-control" id="frequency-input" type="number" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>



      
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <div id="full-member-list"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
  </html>
