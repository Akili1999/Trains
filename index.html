<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>QTS Train Tracker</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body>

  <div class="container">

    <!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">QTS Trains</h1>
    </div>

    <div class="row">

      <!-- new train card container -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            New Train
          </div>

          <div class="card-body">

            <!-- adding a train -->

              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">destination:</label>
                <input class="form-control" id="destination-input" type="destination">
              </div>
              <div class="form-group row">
                <label for="time-input">time:</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group row">
                  <label for="frequency-input">frequency:</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>

          </div>
        </div>
      </div>

      <!-- train schedules -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body" id="train-table">

            <h2 id="name-display"></h2>
            <h4 id="destination-display"></h4>
            <h4 id="time-display"></h4>
            <p id="frequency-display"></p>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Exxon</th>
                    <td>Cleveland, Ohio</td>
                    <td>25</td>
                    <td>05:35 PM</td>
                    <td>10</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
  </html>
