<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>QTS Train Tracker</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

</head>

<body>
  <div class="container">

    <!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">QTS Train Tracker</h1>
    </div>

    <div class="row">

      <!-- new train card container -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            New Train
          </div>

          <div class="card-body">

            <!-- adding a train -->

              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">destination:</label>
                <input class="form-control" id="destination-input" type="destination">
              </div>
              <div class="form-group row">
                <label for="time-input" >time (HH:mm Military Time):</label>
                <input class="form-control" placeholder="example: 14:00 = 2:00pm" id="time-input" pattern="([01]?[0-9]{1}|2[0-3]{1}):[0-5]{1}[0-9]{1}"  type = "text">
              </div>
              <div class="form-group row">
                  <label for="frequency-input">frequency:</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>

          </div>
        </div>
      </div>

      <!-- train schedules -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body" id="train-table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody class= "fire-table">
                </tbody>
              </table>
          </div>
        </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
  </html>
